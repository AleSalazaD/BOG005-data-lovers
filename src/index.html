<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Ghibli Lovers</title>

    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
      <header class="header">
        <nav class="nav">
            <h1 class="nav-title-page">GhibliLovers</h1>
          <img src="imagenes/totoro1.png" class="header-nav-logo" alt="totoro-Logo">
          <button class="nav-toggle" id="button">
            <i class="fas fa-bars"></i>
          </button>
          <ul class="nav-menu nav-menu_visible">
            <li class="nav-menu-item"><i class="fa-brands fa-fort-awesome" id="icons"></i><a href="#" class="nav-menu-link">Inicio</a></li>
            <li class="nav-menu-item"><i class="fa-solid fa-film" id="icons"></i><a href="#" class="nav-menu-link">Sobre Ghibli</a></li>
            <li class="nav-menu-item"><i class="fa-solid fa-photo-film" id="icons"></i><a href="#" class="nav-menu-link">posters</a></li>
            <li class="nav-menu-item"><i class="fa-solid fa-code-fork" id="icons"></i><a href="#" class="nav-menu-link">Sobre nosotras</a></li>
          </ul>
        </nav>
        <!-- <section class="present">
          <p>(escoger la palabra adecuada esto va en la pagina de presentacion) las películas más bellas y premiadas del Estudio. Haz click para conocer más y antojarte de verlas!</p>
        </section> -->
      </header>
      <main class="main">
        <section class="selectors"> 
          <h2 id="label-main">Ordena las películas por:</h2> 
          <div class="select-content">
            <article id="artic-direct">
              <label for="director" class="filter-label">Directores:</label>
              <select name="director" id="director" class="director filter">
                <option value="">--</option>
                <option value="Hayao Miyazaki">Hayao Miyazaki</option>
                <option value="Isao Takahata">Isao Takahata</option>
                <option value="Yoshifumi Kondō">Yoshifumi Kondō</option>
                <option value="Hiroyuki Morita">Hiroyuki Morita</option>
                <option value="Gorō Miyazaki">Gorō Miyazaki</option>
                <option value="Hiromasa Yonebayashi">Hiromasa Yonebayashi</option>
              </select>
            </article>
            <article id="artic-az"> 
              <label for="orderAZ" class="filter-label">A-Z</label>
              <select name="orderAZ" id="orderAZ" class="orderAZ filter">
                <option value="AZ">--</option>
                <option value="AZ">A-Z</option>
                <option value="ZA">Z-A</option>
              </select><br>
            </article>
            <article id="artic-produc">
              <label for="producer" class="filter-label">Productores:</label>
              <select name="producer" id="producer" class="producer filter">
                <option value="">--</option>
                <option value="Hayao Miyazaki">Hayao Miyazaki</option>
                <option value="Isao Takahata">Isao Takahata</option>
                <option value="Toru Hara">Toru Hara</option>
                <option value="Toshio Suzuki">Toshio Suzuki</option>
                <option value="Yoshiaki Nishimura">Yoshiaki Nishimura</option>
              </select>
            </article>
          </div>
        </section>
        <section class="percent" id="percent">
          <h2>Porcentaje de películas realizadas por este director: </h2>
        </section> 
        <section class="container" id="allCards">
          <!-- Aquí se pintan las tarjetas con el js -->
        </section>
        <section class="calculation" id="calculation">

        </section>
      </main>
    <script defer src="main.js" type="module"></script>
  </body>
</html>
