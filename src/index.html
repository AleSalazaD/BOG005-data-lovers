<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Ghibli Lovers</title>
    <link rel="shortcut icon" href="imagenes/icono-polvo.png"/>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/4d8996ecb3.js" crossorigin="anonymous"></script> 
  </head>
  <body>
      <header class="header">
        <nav class="nav">
          <hgroup class="nav-title-page">
            <h1 class="nav-title-page">Ghibli Lovers</h1>
          </hgroup>
          <img src="imagenes/totoro1.png" class="header-nav-logo" alt="totoro-Logo">
          <button class="nav-toggle" id="button">
            <i class="fas fa-bars"></i>
          </button>
          <ul class="nav-menu nav-menu_visible">
            <li class="nav-menu-item"><a href="#" class="nav-menu-link">Inicio</a></li>
            <li class="nav-menu-item"><a href="#" class="nav-menu-link">Ghibli</a></li>
            <li class="nav-menu-item"><a href="#" class="nav-menu-link">Películas</a></li>
            <article class="filter"> 
              <li class="nav-menu-item">
                <!-- <p>
                  <span class="printPercent" id="printpercent">&nbsp;</span>
                  <br>
                </p> -->
                <label for="director" class="filterLabel">Escoge un director:</label>
                <select name="director" id="director" class="director filter">
                  <option value="">Director</option>
                  <option value="Hayao Miyazaki">Hayao Miyazaki</option>
                  <option value="Isao Takahata">Isao Takahata</option>
                  <option value="Yoshifumi Kondō">Yoshifumi Kondō</option>
                  <option value="Hiroyuki Morita">Hiroyuki Morita</option>
                  <option value="Gorō Miyazaki">Gorō Miyazaki</option>
                  <option value="Hiromasa Yonebayashi">Hiromasa Yonebayashi</option>
                </select>
              </li>
              <li class="nav-menu-item">
                <label for="producer" class="filterLabel">Escoge un productor:</label>
                <select name="producer" id="producer" class="producer filter">
                  <option value="">Productor</option>
                  <option value="Hayao Miyazaki">Hayao Miyazaki</option>
                  <option value="Isao Takahata">Isao Takahata</option>
                  <option value="Toru Hara">Toru Hara</option>
                  <option value="Toshio Suzuki">Toshio Suzuki</option>
                  <option value="Yoshiaki Nishimura">Yoshiaki Nishimura</option>
                </select>
              </li>
            </article>
              <select name="orderAZ" id="orderAZ" class="orderAZ">
                <option value="AZ">A-Z</option>
                <option value="ZA">Z-A</option>
              </select>
          </ul>
        </nav>
        <section class="present">
          <p>Visita las películas más bellas y premiadas del Estudio. Haz click para conocer más y antojarte de verlas!</p>
        </section>
      </header>
      <main class="main">
        <section class="container" id="allCards">
          <!-- Aquí se pintan las tarjetas con el js -->
        </section>
      </main>
    <script defer src="main.js" type="module"></script>
  </body>
</html>
