<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Ghibli Lovers</title>
    <link rel="shortcut icon" href="imagenes/icono-polvo.png"/>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/4d8996ecb3.js" crossorigin="anonymous"></script> 
  </head>
  <body>
      <header class="header">
        <nav class="nav">
            <h1 class="nav-title-page">GhibliLovers</h1>
          <img src="imagenes/totoro1.png" class="header-nav-logo" alt="totoro-Logo">
          <button class="nav-toggle" id="button">
            <i class="fas fa-bars"></i>
          </button>
          <ul class="nav-menu nav-menu_visible">
            <li class="nav-menu-item"><a href="#" class="nav-menu-link">Inicio</a></li>
            <li class="nav-menu-item"><a href="#" class="nav-menu-link">Ghibli</a></li>
            <li class="nav-menu-item"><a href="#" class="nav-menu-link">Films</a></li>
            <li class="nav-menu-item"><a href="#percent" class="nav-menu-link">Datos</a></li>
          </ul>
        </nav>
      </header>
      <main class="main">
        <section class="selectors"> 
          <h2 id="label-main">Ordena las películas por:</h2> 
          <div class="select-content">
            <article id="artic-direct">
              <label for="director" class="filter-label">Directores:</label>
              <select name="director" id="director" class="director filter">
                <option value="all">Todos</option>
                <option value="Hayao Miyazaki">Hayao Miyazaki</option>
                <option value="Isao Takahata">Isao Takahata</option>
                <option value="Yoshifumi Kondō">Yoshifumi Kondō</option>
                <option value="Hiroyuki Morita">Hiroyuki Morita</option>
                <option value="Gorō Miyazaki">Gorō Miyazaki</option>
                <option value="Hiromasa Yonebayashi">Hiromasa Yonebayashi</option>
              </select>
            </article>
            <article id="artic-az"> 
              <label for="orderAZ" class="filter-label">Nombre</label>
              <select name="orderAZ" id="orderAZ" class="orderAZ filter">
                <option value="AZ"></option>
                <option value="AZ">A-Z</option>
                <option value="ZA">Z-A</option>
              </select><br>
            </article>
            <article id="artic-produc">
              <label for="producer" class="filter-label">Productores:</label>
              <select name="producer" id="producer" class="producer filter">
                <option value="all">Todos</option>
                <option value="Hayao Miyazaki">Hayao Miyazaki</option>
                <option value="Isao Takahata">Isao Takahata</option>
                <option value="Toru Hara">Toru Hara</option>
                <option value="Toshio Suzuki">Toshio Suzuki</option>
                <option value="Yoshiaki Nishimura">Yoshiaki Nishimura</option>
              </select>
            </article>
          </div>
        </section>
        <section class = "presentation" id="presentation">
          <!-- <img class="imagenes/icono-polvo.png">  -->
          <article>
            <h2>Visita las películas más bellas y premiadas de Ghibli.<br>¡ Conócelas y antójate de verlas !</h2>
          </article>
        </section>
        <section class="percent" id="percent">
          <article>
            <!-- Aquí se pinta el cálculo de porcentaje de películas dirigidas por x director -->
          </article>
        </section> 
        </section>
        <section class="container" id="allCards">
          <!-- Aquí se pintan las tarjetas con el js -->
        </section>
      </main>
    <script defer src="main.js" type="module"></script>
  </body>
</html>
