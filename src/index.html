<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Ghibli Lovers</title>
    <link rel="shortcut icon" href="imagenes/icono-polvo.png"/>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/4d8996ecb3.js" crossorigin="anonymous"></script> 
  </head>
  <body>
      <header class="header">
        <nav class="nav">
          <hgroup class="nav-titulo-pagina">
            <h1 class="nav-titulo-pagina">Ghibli Lovers</h1>
          </hgroup>
          <img src="imagenes/totoro1.png" class="header-nav-logo" alt="totoro-Logo">
          <button class="nav-toggle" id="button">
            <i class="fas fa-bars"></i>
          </button>
          <ul class="nav-menu nav-menu_visible">
            <li class="nav-menu-item"><a href="#" class="nav-menu-link">Inicio</a></li>
            <li class="nav-menu-item"><a href="#" target="_blank" class="nav-menu-link">Ghibli</a></li>
            <li class="nav-menu-item"><a href="#movies" class="nav-menu-link" id="movies-link">Películas</a></li>
            <li class="nav-menu-item"><a href="#" class="nav-menu-link">Fotos</a></li>
          </ul>
          <p>
            <select name="director" id="director" class="director">
              <option value="">Escoge un director</option>
              <option value="Hayao Miyazaki">Hayao Miyazaki</option>
              <option value="Isao Takahata">Isao Takahata</option>
              <option value="Yoshifumi Kondō">Yoshifumi Kondō</option>
              <option value="Hiroyuki Morita">Hiroyuki Morita</option>
              <option value="Gorō Miyazaki">Gorō Miyazaki</option>
              <option value="Hiromasa Yonebayashi">Hiromasa Yonebayashi</option>
            </select>
          </p>
            <p>
              <select name="producer" id="producer" class="producer">
                <option value="">Escoje un Productor</option>
                <option value="Isao Takahata">Isao Takahata</option>
                <option value="Hayao Miyazaki">Hayao Miyazaki</option>
                <option value="Toru Hara">Toru Hara</option>
                <option value="Toshio Suzuki">Toshio Suzuki</option>
                <option value="Yoshiaki Nishimura">Yoshiaki Nishimura</option>
              </select>
            </p>
            <p>
              <select name="ordenAZ" id="ordenAZ" class="ordenAZ">
                <option value="AZ">"A-Z"</option>
                <option value="ZA">"Z-A"</option>
                </select>
            </p>
          <p>
            <!-- <button type="button" id="annio" class="annio">año de estreno</button> -->
          </p>
        </nav>
      </header>
      <main class="main">
        <section class="present">
          <p>Visita las películas más bellas y premiadas de Ghibli. Haz click en los botones para conocer más y antojarte de verlas!</p>
        </section>
        <section class="porcentaje" id="porcentaje">
          
        </section>
        <section class="container" id="container">
          
          <!-- Aquí se pintan las tarjetas con el js -->
        <p class="description"></p>
        <p class="fecha">Fecha de lanzamiento:</p>
        </section>


        <section class="info-movies info-movies-visible">
          <!-- Aquí se pinta la info detallada de las películas con el js -->
          <h2 id="movies">GHIBLI MOVIES</h2>
        </section>
        <section class="calculo" id="calculo">
         </section>
      </main>
    <script defer src="main.js" type="module"></script>
  </body>
</html>
